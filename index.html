<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pomodoro timer</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

  <div id="pomodoro">
    <input v-on:input="handleInput($event.target.value)" placeholder="insert time here" />
    <button v-on:click="time">Start</button>
    <p>{{ timeNow }}</p>
  </div>

</body>
<script src="script.js"></script>

</html>
